[application]

name="DotDot"
main_scene="res://scenes/newgameplay.scn"
target_fps=0
icon="res://icon.png"

[display]

test_width=320
test_height=480
width=640
height=960
resizable=false
orientation="portrait"
emulate_touchscreen=true
stretch_mode="viewport"
stretch_aspect="keep_width"

[input]

mouse_left=[mbutton(0, 1)]

[render]

thread_textures_prealloc=5
default_clear_color=#ff412250
